services:
  postgres-test:
    image: postgres:16-alpine
    ports:
      - "5437:5432"
    environment:
      POSTGRES_DB: ai_afterschool_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
