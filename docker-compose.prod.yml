services:
  postgres:
    image: postgres:16-alpine
    container_name: ais-postgres
    environment:
      POSTGRES_DB: ${DATABASE_DB:-ai_afterschool}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  migrate:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
    image: ais-web:${VERSION:-latest}
    container_name: ais-migrate
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_DB:-ai_afterschool}?connection_limit=10
    command: >
      sh -c "cd apps/web && npx prisma migrate deploy && echo 'Migration complete'"
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - internal

  app:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
    image: ais-web:${VERSION:-latest}
    container_name: ais-app
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_DB:-ai_afterschool}?connection_limit=10
      SESSION_SECRET: ${SESSION_SECRET}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      API_KEY_ENCRYPTION_SECRET: ${API_KEY_ENCRYPTION_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://192.168.0.5:11434/api}
      OLLAMA_DIRECT_URL: ${OLLAMA_DIRECT_URL:-http://192.168.0.5:11434/api}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_REGION: ${MINIO_REGION:-us-east-1}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-reports}
      PDF_STORAGE_TYPE: ${PDF_STORAGE_TYPE:-s3}
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
    networks:
      - internal

volumes:
  postgres_data:
    driver: local

networks:
  internal:
    driver: bridge
