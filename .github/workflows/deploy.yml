name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
  DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
  DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
  # Local registry on the deployment server
  REGISTRY: localhost:5000
  IMAGE_NAME: ais-web

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma clients
        run: |
          pnpm --filter @ais/db exec prisma generate
          pnpm --filter @ais/web exec prisma generate

      - name: Build Packages
        run: pnpm build

      - name: Test
        run: pnpm test

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 서버 메모리 고갈을 막기 위해 CI(GitHub Actions)에서 직접 Image Build
      - name: Build Web Image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} -t ${{ env.IMAGE_NAME }}:latest -f apps/web/Dockerfile --target production .
      
      - name: Build Migrate Image
        run: |
          docker build -t ais-migrate:${{ github.sha }} -t ais-migrate:latest -f apps/web/Dockerfile --target migrate .

      - name: Save images to tar
        run: |
          docker save ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest ais-migrate:${{ github.sha }} ais-migrate:latest | gzip > images.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: images.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to Production
    runs-on: [self-hosted, local]
    timeout-minutes: 15
    needs: [build-image]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Load images into Docker
        run: docker load < images.tar.gz

      - name: Deploy via SSH
        run: |
          ssh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'DEPLOY_SCRIPT'
            set -e
            cd ${{ env.DEPLOY_PATH }}

            echo "=== Pulling latest code (for compose file) ==="
            git pull origin main

            echo "=== Tagging images for compose ==="
            # GH Actions runner가 [self-hosted, local] 이므로 
            # ssh 서버 안의 docker daemon에 이미지가 로드된 상태라고 확신할 수 없으므로,
            # (만약 진짜 분리된 머신이라면 SSH를 통해 tar를 전송하거나 Registry를 경유해야 합니다)
            
            echo "=== Starting database ==="
            docker compose -f docker-compose.prod.yml up -d postgres
            docker compose -f docker-compose.prod.yml exec postgres sh -c 'until pg_isready -U ${POSTGRES_USER:-postgres}; do sleep 1; done'

            echo "=== Running migrations ==="
            docker compose -f docker-compose.prod.yml run --rm migrate

            echo "=== Deploying app ==="
            docker compose -f docker-compose.prod.yml up -d app

            echo "=== Waiting for health check ==="
            sleep 10
            for i in $(seq 1 12); do
              if curl -sf http://localhost:3001/api/health > /dev/null 2>&1; then
                echo "Health check passed!"
                exit 0
              fi
              echo "Waiting... ($i/12)"
              sleep 5
            done

            echo "Health check failed! Rolling back..."
            docker compose -f docker-compose.prod.yml rollback app 2>/dev/null || \
              docker compose -f docker-compose.prod.yml restart app
            exit 1
          DEPLOY_SCRIPT

      - name: Cleanup old images
        if: success()
        run: |
          ssh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} \
            "docker image prune -f --filter 'until=168h'"

