name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
  DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
  DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma clients
        run: |
          pnpm --filter @ais/db exec prisma generate
          pnpm --filter @ais/web exec prisma generate

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

  deploy:
    name: Deploy to Production
    runs-on: [self-hosted, local]
    timeout-minutes: 20
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        run: |
          ssh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'DEPLOY_SCRIPT'
            set -e
            cd ${{ env.DEPLOY_PATH }}

            echo "=== Pulling latest code ==="
            git pull origin main

            echo "=== Building Docker images ==="
            docker compose -f docker-compose.prod.yml build

            echo "=== Starting database ==="
            docker compose -f docker-compose.prod.yml up -d postgres
            docker compose -f docker-compose.prod.yml exec postgres sh -c 'until pg_isready -U ${POSTGRES_USER:-postgres}; do sleep 1; done'

            echo "=== Running migrations ==="
            docker compose -f docker-compose.prod.yml run --rm migrate

            echo "=== Deploying app ==="
            docker compose -f docker-compose.prod.yml up -d app

            echo "=== Waiting for health check ==="
            sleep 10
            for i in $(seq 1 12); do
              if curl -sf http://localhost:3001/api/health > /dev/null 2>&1; then
                echo "Health check passed!"
                exit 0
              fi
              echo "Waiting... ($i/12)"
              sleep 5
            done

            echo "Health check failed! Rolling back..."
            docker compose -f docker-compose.prod.yml rollback app 2>/dev/null || \
              docker compose -f docker-compose.prod.yml restart app
            exit 1
          DEPLOY_SCRIPT

      - name: Cleanup old images
        if: success()
        run: |
          ssh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} \
            "docker image prune -f --filter 'until=168h'"
